<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports - Download Apk</title>

    <!-- Google Fonts: Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- General and Reset Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            background-color: #0a0a14; /* Dark blue fallback */
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* --- Background Image & Blur Effect --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/2007647/pexels-photo-2007647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -2;
        }

        /* --- Dark Overlay --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 20, 0.6), rgba(10, 10, 20, 0.9));
            z-index: -1;
        }

        /* --- Main Layout Container --- */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .lang-selector:hover {
            opacity: 1;
        }


        /* --- New Logo Style --- */
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #00d1ff; /* Electric Blue Accent */
        }
        .logo i {
            font-size: 2.5rem;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
        }


        /* --- Hero Section --- */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 209, 255, 0.5);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* --- Glassmorphism Call-to-Action Buttons --- */
        .download-btn {
            display: flex;
            align-items: center;
            background: rgba(0, 209, 255, 0.1);
            border: 1px solid rgba(0, 209, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.2);
        }

        .download-btn:hover {
            background: rgba(0, 209, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.4);
        }

        .download-btn .fa-android {
            font-size: 3rem;
            margin-right: 1.5rem;
            color: #00d1ff;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .btn-text span:first-child {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .btn-text span:last-child {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .login-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .login-link:hover {
            opacity: 1;
            color: #00d1ff;
        }
         .login-link i {
            font-size: 1.2rem;
        }


        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            .download-btn {
                padding: 0.8rem 1.5rem;
            }
            .download-btn .fa-android {
                font-size: 2.5rem;
            }
            .btn-text span:last-child {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="lang-selector">
                <span>EN</span>
                <i class="fas fa-caret-down"></i>
            </div>
            
            <div class="logo">
                <i class="fa-solid fa-gamepad"></i>
                <span class="logo-text">Turnament</span>
            </div>

            <!-- This is a placeholder for potential right-side content, like a menu icon on mobile -->
            <div></div>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <h1>Dominate the Arena</h1>
            <p>Your Gateway to Competitive Esports</p>

            <!-- Download Button -->
            <a href="https://otieu.com/4/9568988" class="download-btn" download>
                <i class="fab fa-android"></i>
                <div class="btn-text">
                    <span>Get the</span>
                    <span>Android App</span>
                </div>
            </a>

            <!-- Login Link -->
            <a href="https://otieu.com/4/9568988" class="login-link">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Login with Website</span>
            </a>
        </main>
    </div>

</body>
</html>
